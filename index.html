<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードでファイル共有</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #fileLink {
      text-decoration: none;
      color: blue;
      word-wrap: break-word;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>QRコードでファイル共有</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="*/*" required />
    <button type="submit">アップロード</button>
  </form>
  <div id="result">
    <h2>アップロード成功！</h2>
    <p>ダウンロードリンク: <a id="fileLink" href="#" target="_blank" download>ここをクリック</a></p>
    <h3>QRコード</h3>
    <img id="qrCode" alt="QRコード" />
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('ファイルを選択してください！');

      // FileReaderを使ってファイルをbase64エンコード
      const reader = new FileReader();
      reader.onload = () => {
        const fileUrl = URL.createObjectURL(file);  // ファイルURLを生成

        // ダウンロードリンクを更新
        document.getElementById('fileLink').href = fileUrl;
        document.getElementById('fileLink').download = file.name;

        // QRコード生成
        QRCode.toDataURL(fileUrl, (err, url) => {
          if (err) return alert('QRコードの生成に失敗しました！');
          document.getElementById('qrCode').src = url;
          document.getElementById('result').style.display = 'block';  // 結果表示
        });
      };

      reader.readAsDataURL(file);  // ファイルを読み込む
    });
  </script>
</body>
</html>
