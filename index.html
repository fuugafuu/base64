<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードでファイル共有</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QRコードでファイル共有</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">アップロード</button>
  </form>
  <div id="result" style="display: none;">
    <h2>アップロード成功！</h2>
    <p>ダウンロードリンク: <a id="fileLink" href="#" target="_blank">ここをクリック</a></p>
    <h3>QRコード</h3>
    <img id="qrCode" alt="QRコード" />
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('ファイルを選択してください！');

      // ファイルを base64 エンコードする
      const reader = new FileReader();
      reader.onload = () => {
        const base64File = reader.result.split(',')[1];

        // アップロードされたファイルをダウンロードリンクとして表示
        const fileUrl = URL.createObjectURL(file);
        document.getElementById('fileLink').href = fileUrl;

        // QRコードを生成
        QRCode.toDataURL(fileUrl, (err, url) => {
          if (err) return alert('QRコードの生成に失敗しました！');
          document.getElementById('qrCode').src = url;
          document.getElementById('result').style.display = 'block';
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
