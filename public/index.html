<!DOCTYPE html>a
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番号でファイルダウンロード</title>
</head>
<body>
  <h1>番号を入力してファイルをダウンロード</h1>

  <form id="downloadForm">
    <label for="fileNumber">ファイル番号を入力:</label>
    <input type="text" id="fileNumber" required />
    <button type="submit">ダウンロード</button>
  </form>

  <div id="result" style="display: none;">
    <h3>ダウンロードリンク</h3>
    <p>こちらからファイルをダウンロードできます: <a id="downloadLink" href="#" target="_blank">ダウンロード</a></p>
  </div>

  <script>
    // 番号と対応するファイルのマッピング
    const fileMapping = {
      "1": "file_1.txt",
      "2": "file_2.txt",
      "3": "file_3.txt",
      // 必要に応じて他の番号とファイルを追加
    };

    document.getElementById('downloadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fileNumber = document.getElementById('fileNumber').value;
      
      // 番号に対応するファイル名を取得
      const fileName = fileMapping[fileNumber];

      if (fileName) {
        // 対応するファイルURLを作成
        const fileUrl = `/uploads/${fileName}`;

        // ダウンロードリンクを設定
        document.getElementById('downloadLink').href = fileUrl;
        document.getElementById('result').style.display = 'block';
      } else {
        alert('番号に対応するファイルが見つかりません。');
      }
    });
  </script>
</body>
</html>
