<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード読み取り</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>QRコードを読み取る</h1>

  <!-- カメラを起動するボタン -->
  <button id="startButton">カメラを起動</button>

  <!-- QRコードを読み取るためのカメラ映像 -->
  <div id="reader" style="width: 500px; height: 500px;"></div>

  <h3>スキャンしたURL:</h3>
  <p id="scannedUrl"></p>

  <script>
    // ボタンを押したらカメラを起動
    document.getElementById('startButton').addEventListener('click', function() {
      const readerElement = document.getElementById('reader');
      
      // HTML5 QRコードリーダーを開始
      const html5QrCode = new Html5Qrcode("reader");

      // QRコードスキャン開始
      html5QrCode.start(
        { facingMode: "environment" }, // カメラの向き（背面カメラ）
        {
          fps: 10, // スキャンのフレームレート（適切に設定）
          qrbox: 250 // QRコードの読み取り領域のサイズ
        },
        (decodedText, decodedResult) => {
          // QRコードが読み取れた場合
          document.getElementById('scannedUrl').innerText = decodedText;
          html5QrCode.stop(); // スキャンを停止
        },
        (errorMessage) => {
          // エラーメッセージ（読み取り失敗など）
          console.log(errorMessage);
        }
      ).catch(err => {
        console.log("カメラの起動に失敗しました: ", err);
      });
    });
  </script>
</body>
</html>
