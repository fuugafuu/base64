<!DOCTYPE html>a
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード読み取りとファイルアップロード</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>QRコード読み取り＆ファイルアップロード</h1>

  <!-- ファイル選択ボタン -->
  <form id="uploadForm">
    <input type="file" id="fileInput" />
    <button type="submit">ファイルアップロード</button>
  </form>

  <!-- カメラ起動ボタン -->
  <button id="startCameraButton">カメラを起動</button>

  <!-- QRコードを読み取るためのカメラ映像 -->
  <div id="reader" style="width: 500px; height: 500px;"></div>

  <h3>スキャンしたQRコード:</h3>
  <p id="scannedUrl"></p>

  <script>
    // ファイルアップロード処理
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (file) {
        alert('ファイルをアップロードしました: ' + file.name);
      }
    });

    // カメラ起動処理
    document.getElementById('startCameraButton').addEventListener('click', function() {
      const readerElement = document.getElementById('reader');
      
      // QRコードリーダーの設定
      const html5QrCode = new Html5Qrcode("reader");

      // カメラ起動とQRコードの読み取り
      html5QrCode.start(
        { facingMode: "environment" }, // 背面カメラを使用
        {
          fps: 10, // スキャンのフレームレート
          qrbox: 250 // QRコードの読み取り領域のサイズ
        },
        (decodedText, decodedResult) => {
          // QRコードが読み取れた場合
          document.getElementById('scannedUrl').innerText = decodedText;
          html5QrCode.stop(); // スキャン停止
        },
        (errorMessage) => {
          // エラーメッセージ
          console.log(errorMessage);
        }
      ).catch(err => {
        console.log("カメラ起動エラー: ", err);
      });
    });
  </script>
</body>
</html>
