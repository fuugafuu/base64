<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番号でファイルダウンロード</title>
</head>
<body>
  <h1>番号を入力してファイルをダウンロード</h1>

  <form id="downloadForm">
    <label for="fileNumber">ファイル番号を入力:</label>
    <input type="text" id="fileNumber" required />
    <button type="submit">ダウンロード</button>
  </form>

  <div id="result" style="display: none;">
    <h3>ダウンロードリンク</h3>
    <p>こちらからファイルをダウンロードできます: <a id="downloadLink" href="#" target="_blank">ダウンロード</a></p>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileNumber = document.getElementById('fileNumber').value;
      const response = await fetch(`/api/download/${fileNumber}`);
      
      if (response.ok) {
        const data = await response.json();
        document.getElementById('downloadLink').href = data.fileUrl;
        document.getElementById('result').style.display = 'block';
      } else {
        alert('番号に対応するファイルが見つかりません。');
      }
    });
  </script>
</body>
</html>
